<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Main CSS-->
    <link rel="stylesheet" href="main.css">
    <title>weather api</title>

<body>

<div class="search-bar">
    <header>
        <input type="text" class="input-field" id="set-city"
               placeholder="Type city name here">
    </header>
    <main id="day-zero">
        <section class="location">
            <div class="city"></div>
            <div class="date"></div>
        </section>
        <div class="current">
            <div class="temperature"></div>
            <div class="weather"></div>
            <div class="min-max"></div>
        </div>
    </main>

    <table>
        <th>
            <main id="day-one">
                <section class="location">
                    <div class="date">Date</div>
                </section>
                <div class="current">
                    <div class="weather">Description of the weather</div>
                    <div class="min-max">Min Max Temperature</div>
                </div>
            </main>
        </th>
        <th>
            <main id="day-two">
                <section class="location">
                    <div class="date">Date</div>
                </section>
                <div class="current">
                    <div class="weather">Description of the weather</div>

                </div>
            </main>
        </th>
        <th>
            <main id="day-three">

                    <div class="date">Date</div>
                </section>

                    <div class="weather">Description of the weather</div>

                </div>
            </main>
        </th>
        <th>
            <main id="day-four">
                <section class="location">

                </section>
                <div class="current">
                    <div class="weather">Description of the weather</div>
                    <div class="min-max">Min Max Temperature</div>
                </div>
            </main>
        </th>
        <th>
            <main id="day-five">
                <section class="location">
                    <div class="date">Date</div>
                </section>
                <div class="current">
                    <div class="weather">Description of the weather</div>
                    <div class="min-max">Min Max Temperature</div>
                </div>
            </main>
        </th>
    </table>


</div>

<script src="main.js"></script>
