<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Main CSS-->
    <link rel="stylesheet" href="main.css">
    <title>weather api</title>
</head>
<body>

<div class="search-bar">
    <header>
        <input type="text" class="input-field" id="set-city"
               placeholder="Charmander is not a city">
        <button id="find-city" class="run">GO TO MY CITY</button>
    </header>
    <main>
        <section class="location">
            <div class="city">Antwerp, BE</div>
            <div class="date">Wednesday 16 September 2020</div>
        </section>
        <div class="current">
            <div class="temperature">15<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 16°c</div>
        </div>
    </main>
</div>






<!--Bootstrap Script-->
<script src="main.js"></script>
<script src="config.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
